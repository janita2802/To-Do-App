<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="styles\archive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="header">
        <div class="lines">
            <h2 style="display: flex;"><div class="bar1"><hr></div>What's on your mind ?<div class="bar2"><hr></div></h2>
            <h1>To-Do <span>List</span></h1> 
        </div>
        <img src="images/logo.png" alt="bg">   
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="archive.html">Archive</a>
    </nav>
    <div id="container">
        <div>
            <select title="Select a priority..." name="priority" id="selectpriority">
                <option value="title" disabled selected>Select priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
                <option value="all">All</option>
            </select>
    
            <select title="Select a status..."  name="status" id="selectstatus">
                <option value="title" disabled selected>Select Status</option>
                <option value="Pending">Pending</option>
                <option value="Completed">Completed</option>
                <option value="all">All</option>
            </select>

            <button id="resetButton">Reset<span class="material-symbols-outlined black">restart_alt</span></button>
        </div>
        
        <table border="1">  
            <thead>
                <th class="head">Title</th>
                <th class="head">Priority</th>
                <th class="head">Status</th>
                <th class="head">Restore</th>
                <th class="head">Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <footer>
        <p>by Janita Phatak</p>
    </footer>

    <script src="scripts\archive.js" defer></script>
</body>
</html>
